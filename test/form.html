<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fill Up Page</title>

<style>

#theForm {
    display: table;
    background: #808080;
    margin: 20px;
    padding: 15px;

}

.row {
    display: table-row;
}

.row label {
    display: table-cell;
    padding: 5px;
    text-align: right;
}

.row input {
    display: table-cell;
    padding: 5px;
}


</style>

</head>
<body>
    
<h3>Please fill the following information</h3>

<form id="theForm" action="" method="GET" >

<div class="row" >
<label for="name">Name: </label>
<input type="text" name="" id="name">
</div>

<div class="row" >
<label for="address">Address: </label>
<input type="text" name="" id="Address">
</div>

<div class="row" >
<label for="phone">Phone: </label>
<input type="text" name="" id="phone">
</div>
<div class="row" >
<label for="email">E-mail: </label>
<input type="text" name="" id="email">
</div>


</form>


</body>
</html>
